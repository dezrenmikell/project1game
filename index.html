<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>I CHOOSE UIUX!</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
    <script defer src="player.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>I CHOOSE UIUX!!</h1>
    <p>
      INSTRUCTIONS: Lorem ipsum dolor sit amet consectetur, adipisicing elit.
      Voluptatem, id est? Impedit voluptate delectus voluptatem repellat nisi,
      harum labore in dolorem excepturi est, quidem qui et optio voluptatibus
      esse possimus?
    </p>

    <!--create game "player" and divs for pictures -->
    <div class="gameScreen">
      <!--assign pictures to divs-->
      <div class="pikachu">
        <img src="images/pikachu.svg" alt="pikachu" />
        <audio class="pika" src="media/Pikachu.mp3" type="mp3"></audio>
      </div>
      <div class="charmander">
        <img src="images/charmander.svg" alt="charmander" />
        <audio
          class="charr"
          src="media/charmander.mp3"
          alt="charmander"
          type="mp3"
        ></audio>
      </div>
      <div class="squirtle">
        <img src="images/squirtle.svg" alt="squirtle" />
        <audio
          class="squirt"
          src="media/squirtle.mp3"
          alt="squirtle"
          type="mp3"
        ></audio>
      </div>
      <div class="bulbs">
        <img src="images/bullbasaur.svg" alt="bullbasaur" />
        <audio
          class="bulba"
          src="media/Bulbasaur SMS tone - from YouTube.mp3"
          alt="bullbasaur"
          type="mp3"
        ></audio>
      </div>

      <!--create divs for scores
        and start button-->

      <div class="scoreBoard">
        <input class="starter" type="button" value="START" />
        <div class="bestScore">
          <div class="meScore">
            5
          </div>

          <div class="uScore">
            6
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
